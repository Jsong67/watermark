<!DOCTYPE html>
<html lang="en">
<head>
    <!-- 保持原有的 head 内容，添加移动端位置选择的样式 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batch Image Watermark Tool</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Playfair+Display:wght@400;700&family=Montserrat:wght@400;700&family=Open+Sans:wght@400;700&family=Lora:wght@400;700&display=swap" rel="stylesheet">
    <style>
        .canvas-wrapper {
            position: relative;
            display: inline-block;
        }
        .drag-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            cursor: move;
        }
        .dragging {
            cursor: grabbing !important;
        }
        @media (max-width: 768px) {
            .grid-cols-2 {
                grid-template-columns: 1fr !important;
            }
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="max-w-3xl mx-auto p-4 space-y-4">
        <!-- 原有的所有控件保持不变 -->
        <div class="space-y-2">
            <label class="block text-sm font-medium text-gray-700">Upload Images</label>
            <input type="file" accept="image/*" id="imageInput" multiple
                class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
        </div>

        <!-- 添加移动端水印位置选择器（默认隐藏） -->
        <div id="mobilePositionSelector" class="space-y-2 hidden">
            <label class="block text-sm font-medium text-gray-700">Watermark Position</label>
            <select id="watermarkPosition" 
                class="block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm p-2">
                <option value="top-left">Top Left</option>
                <option value="top-right">Top Right</option>
                <option value="center" selected>Center</option>
                <option value="bottom-left">Bottom Left</option>
                <option value="bottom-right">Bottom Right</option>
            </select>
        </div>

        <!-- 保持原有的所有其他控件 -->
        <div class="grid grid-cols-2 gap-4">
            <div class="space-y-2">
                <label class="block text-sm font-medium text-gray-700">Watermark Text</label>
                <input type="text" id="watermarkText" value="Watermark" 
                    class="block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm p-2">
            </div>
            <div class="space-y-2">
                <label class="block text-sm font-medium text-gray-700">Font Family</label>
                <select id="fontFamily" 
                    class="block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm p-2">
                    <option value="Roboto">Roboto</option>
                    <option value="Playfair Display">Playfair Display</option>
                    <option value="Montserrat">Montserrat</option>
                    <option value="Open Sans">Open Sans</option>
                    <option value="Lora">Lora</option>
                </select>
            </div>
        </div>

        <div class="grid grid-cols-2 gap-4">
            <div class="space-y-2">
                <label class="block text-sm font-medium text-gray-700">
                    Font Size: <span id="fontSizeValue">5</span>% of image height
                </label>
                <input type="range" id="fontSize" min="1" max="20" value="5" step="0.5" class="block w-full">
            </div>
            <div class="space-y-2">
                <label class="block text-sm font-medium text-gray-700">Font Weight</label>
                <div class="flex space-x-4">
                    <label class="inline-flex items-center">
                        <input type="radio" name="fontWeight" value="normal" checked class="form-radio">
                        <span class="ml-2">Normal</span>
                    </label>
                    <label class="inline-flex items-center">
                        <input type="radio" name="fontWeight" value="bold" class="form-radio">
                        <span class="ml-2">Bold</span>
                    </label>
                </div>
            </div>
        </div>

        <div class="space-y-2">
            <label class="block text-sm font-medium text-gray-700">Opacity: <span id="opacityValue">50</span>%</label>
            <input type="range" id="opacity" min="10" max="100" value="50" class="block w-full">
        </div>

        <div id="previewArea" class="hidden space-y-4">
            <h3 class="font-medium text-lg">Preview</h3>
            <div id="imagePreview" class="grid grid-cols-2 gap-4"></div>
            <button id="downloadAll" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700">
                Download All Images
            </button>
        </div>
    </div>

    <script>
        // 设备检测函数
        function isMobileDevice() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }

        const state = {
            images: [],
            watermarkPos: { x: 0.5, y: 0.5 },
            isDragging: false,
            dragStartPos: null,
            currentCanvas: null,
            isMobile: isMobileDevice()
        };

        const elements = {
            imageInput: document.getElementById('imageInput'),
            watermarkText: document.getElementById('watermarkText'),
            fontSize: document.getElementById('fontSize'),
            fontFamily: document.getElementById('fontFamily'),
            opacity: document.getElementById('opacity'),
            previewArea: document.getElementById('previewArea'),
            imagePreview: document.getElementById('imagePreview'),
            downloadAll: document.getElementById('downloadAll'),
            fontSizeValue: document.getElementById('fontSizeValue'),
            opacityValue: document.getElementById('opacityValue'),
            mobilePositionSelector: document.getElementById('mobilePositionSelector'),
            watermarkPosition: document.getElementById('watermarkPosition')
        };

        // 位置映射函数
        function getPositionFromSelection(position) {
            const positions = {
                'top-left': { x: 0.1, y: 0.1 },
                'top-right': { x: 0.9, y: 0.1 },
                'center': { x: 0.5, y: 0.5 },
                'bottom-left': { x: 0.1, y: 0.9 },
                'bottom-right': { x: 0.9, y: 0.9 }
            };
            return positions[position];
        }

        // 初始化界面
        function initializeInterface() {
            if (state.isMobile) {
                // 移动端显示位置选择器
                elements.mobilePositionSelector.classList.remove('hidden');
                
                // 添加位置选择事件监听器
                elements.watermarkPosition.addEventListener('change', (e) => {
                    const newPos = getPositionFromSelection(e.target.value);
                    state.watermarkPos = newPos;
                    updateAllPreviews();
                });
            } else {
                // 桌面端添加拖动事件监听器
                elements.imagePreview.addEventListener('mousedown', handleDragStart);
                document.addEventListener('mousemove', handleDrag);
                document.addEventListener('mouseup', handleDragEnd);
            }
        }

        // 保持原有的所有其他函数...
        // [这里包含原有代码中的所有其他函数，保持不变]

        // 修改图片上传事件监听器
        elements.imageInput.addEventListener('change', async (e) => {
            state.images = await Promise.all(Array.from(e.target.files).map(loadImage));
            elements.previewArea.classList.remove('hidden');
            if (state.isMobile) {
                // 移动端默认设置中心位置
                elements.watermarkPosition.value = 'center';
                state.watermarkPos = getPositionFromSelection('center');
            }
            updateAllPreviews();
        });

        // 在页面加载时初始化界面
        document.addEventListener('DOMContentLoaded', initializeInterface);

        // 保持原有的其他所有事件监听器...
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
</body>
</html>
