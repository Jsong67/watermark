<!DOCTYPE html>
<html lang="en">
<!-- Head部分保持不变 -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batch Image Watermark Tool</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Playfair+Display:wght@400;700&family=Montserrat:wght@400;700&family=Open+Sans:wght@400;700&family=Lora:wght@400;700&display=swap" rel="stylesheet">
    <style>
        .canvas-wrapper {
            position: relative;
            display: inline-block;
        }
        .drag-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            cursor: move;
        }
        .dragging {
            cursor: grabbing !important;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Body HTML部分保持不变 -->
    <div class="max-w-3xl mx-auto p-4 space-y-4">
        <div class="space-y-2">
            <label class="block text-sm font-medium text-gray-700">Upload Images</label>
            <input type="file" accept="image/*" id="imageInput" multiple
                class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
        </div>

        <div class="grid grid-cols-2 gap-4">
            <div class="space-y-2">
                <label class="block text-sm font-medium text-gray-700">Watermark Text</label>
                <input type="text" id="watermarkText" value="Watermark" 
                    class="block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm p-2">
            </div>
            <div class="space-y-2">
                <label class="block text-sm font-medium text-gray-700">Font Family</label>
                <select id="fontFamily" 
                    class="block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm p-2">
                    <option value="Roboto">Roboto</option>
                    <option value="Playfair Display">Playfair Display</option>
                    <option value="Montserrat">Montserrat</option>
                    <option value="Open Sans">Open Sans</option>
                    <option value="Lora">Lora</option>
                </select>
            </div>
        </div>

        <div class="grid grid-cols-2 gap-4">
            <div class="space-y-2">
                <label class="block text-sm font-medium text-gray-700">
                    Font Size: <span id="fontSizeValue">5</span>% of image height
                </label>
                <input type="range" id="fontSize" min="1" max="20" value="5" step="0.5" class="block w-full">
            </div>
            <div class="space-y-2">
                <label class="block text-sm font-medium text-gray-700">Font Weight</label>
                <div class="flex space-x-4">
                    <label class="inline-flex items-center">
                        <input type="radio" name="fontWeight" value="normal" checked class="form-radio">
                        <span class="ml-2">Normal</span>
                    </label>
                    <label class="inline-flex items-center">
                        <input type="radio" name="fontWeight" value="bold" class="form-radio">
                        <span class="ml-2">Bold</span>
                    </label>
                </div>
            </div>
        </div>

        <div class="space-y-2">
            <label class="block text-sm font-medium text-gray-700">Opacity: <span id="opacityValue">50</span>%</label>
            <input type="range" id="opacity" min="10" max="100" value="50" class="block w-full">
        </div>

        <div id="previewArea" class="hidden space-y-4">
            <h3 class="font-medium text-lg">Preview (Drag watermark to adjust position)</h3>
            <div id="imagePreview" class="grid grid-cols-2 gap-4"></div>
            <button id="downloadAll" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700">
                Download All Images
            </button>
        </div>
    </div>

    <script>
        const state = {
            images: [],
            watermarkPos: { x: 0.5, y: 0.5 },
            isDragging: false,
            dragStartPos: null,
            currentCanvas: null
        };

        const elements = {
            imageInput: document.getElementById('imageInput'),
            watermarkText: document.getElementById('watermarkText'),
            fontSize: document.getElementById('fontSize'),
            fontFamily: document.getElementById('fontFamily'),
            opacity: document.getElementById('opacity'),
            previewArea: document.getElementById('previewArea'),
            imagePreview: document.getElementById('imagePreview'),
            downloadAll: document.getElementById('downloadAll'),
            fontSizeValue: document.getElementById('fontSizeValue'),
            opacityValue: document.getElementById('opacityValue')
        };

        function loadImage(file) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => resolve(img);
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            });
        }

        function getTextMetrics(ctx, text) {
            const metrics = ctx.measureText(text);
            const height = metrics.actualBoundingBoxAscent + metrics.actualBoundingBoxDescent;
            return {
                width: metrics.width,
                height: height
            };
        }

        function createWatermarkedCanvas(img) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            canvas.width = img.width;
            canvas.height = img.height;
            
            // 绘制原始图片
            ctx.drawImage(img, 0, 0);
            
            // 设置水印样式
            const opacity = parseInt(elements.opacity.value) / 100;
            ctx.fillStyle = `rgba(255, 255, 255, ${opacity})`;
            const weight = document.querySelector('input[name="fontWeight"]:checked').value;
            
            const fontSizePercent = parseFloat(elements.fontSize.value);
            const fontSize = Math.round((fontSizePercent / 100) * canvas.height);
            
            ctx.font = `${weight} ${fontSize}px "${elements.fontFamily.value}"`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            
            const text = elements.watermarkText.value;
            const metrics = getTextMetrics(ctx, text);
            
            // 计算水印位置
            let x = state.watermarkPos.x * canvas.width;
            let y = state.watermarkPos.y * canvas.height;
            
            // 根据象限调整位置
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            
            // 确定点击位置在哪个象限
            const isLeft = x < centerX;
            const isTop = y < centerY;
            
            // 根据象限调整文本对齐方式
            if (isLeft) {
                ctx.textAlign = 'left';
            } else {
                ctx.textAlign = 'right';
                x = Math.min(x, canvas.width);
            }
            
            if (isTop) {
                ctx.textBaseline = 'top';
            } else {
                ctx.textBaseline = 'bottom';
                y = Math.min(y, canvas.height);
            }
            
            // 绘制水印
            ctx.fillText(text, x, y);
            
            return canvas;
        }

        function createPreviewElement(img, index) {
            const wrapper = document.createElement('div');
            wrapper.className = 'canvas-wrapper';
            
            const canvas = createWatermarkedCanvas(img);
            canvas.className = 'w-full h-auto border rounded';
            canvas.dataset.index = index;
            
            const overlay = document.createElement('div');
            overlay.className = 'drag-overlay';
            overlay.dataset.index = index;
            
            wrapper.appendChild(canvas);
            wrapper.appendChild(overlay);
            
            return wrapper;
        }

        function updateAllPreviews() {
            elements.imagePreview.innerHTML = '';
            state.images.forEach((img, i) => {
                elements.imagePreview.appendChild(createPreviewElement(img, i));
            });
        }

        function handleDragStart(e) {
            if (e.target.className !== 'drag-overlay') return;
            
            const overlay = e.target;
            const canvas = overlay.previousElementSibling;
            
            state.isDragging = true;
            state.currentCanvas = canvas;
            overlay.classList.add('dragging');
            
            const rect = canvas.getBoundingClientRect();
            state.dragStartPos = {
                rect: rect
            };
        }

        function handleDrag(e) {
            if (!state.isDragging || !state.currentCanvas) return;
            
            const rect = state.dragStartPos.rect;
            
            // 计算新的相对位置
            let newX = (e.clientX - rect.left) / rect.width;
            let newY = (e.clientY - rect.top) / rect.height;
            
            // 确保位置在0-1范围内
            newX = Math.max(0, Math.min(1, newX));
            newY = Math.max(0, Math.min(1, newY));
            
            // 更新水印位置
            state.watermarkPos.x = newX;
            state.watermarkPos.y = newY;
            
            // 更新预览
            updateAllPreviews();
        }

        function handleDragEnd(e) {
            if (!state.isDragging) return;
            
            state.isDragging = false;
            state.currentCanvas = null;
            state.dragStartPos = null;
            
            document.querySelectorAll('.drag-overlay').forEach(overlay => {
                overlay.classList.remove('dragging');
            });
        }

        // Event Listeners
        elements.imageInput.addEventListener('change', async (e) => {
            state.images = await Promise.all(Array.from(e.target.files).map(loadImage));
            elements.previewArea.classList.remove('hidden');
            updateAllPreviews();
        });

        elements.imagePreview.addEventListener('mousedown', handleDragStart);
        document.addEventListener('mousemove', handleDrag);
        document.addEventListener('mouseup', handleDragEnd);

        [elements.watermarkText, elements.fontFamily, elements.fontSize, elements.opacity]
            .forEach(el => el.addEventListener('input', () => {
                if (el === elements.fontSize) {
                    elements.fontSizeValue.textContent = el.value;
                } else if (el === elements.opacity) {
                    elements.opacityValue.textContent = el.value;
                }
                updateAllPreviews();
            }));
        
        document.querySelectorAll('input[name="fontWeight"]')
            .forEach(el => el.addEventListener('change', updateAllPreviews));

        elements.downloadAll.addEventListener('click', () => {
            const zip = new JSZip();
            
            state.images.forEach((img, i) => {
                const canvas = createWatermarkedCanvas(img);
                const dataUrl = canvas.toDataURL('image/png');
                const base64Data = dataUrl.split(',')[1];
                zip.file(`watermarked-${i + 1}.png`, base64Data, {base64: true});
            });
            
            zip.generateAsync({type: 'blob'}).then(blob => {
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = 'watermarked-images.zip';
                link.click();
            });
        });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
</body>
</html>
