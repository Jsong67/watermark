<!DOCTYPE html>
<html lang="en">
<!-- 前面的 HEAD 部分基本相同，添加阻止默认触摸行为的 meta 标签 -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Batch Image Watermark Tool</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Playfair+Display:wght@400;700&family=Montserrat:wght@400;700&family=Open+Sans:wght@400;700&family=Lora:wght@400;700&display=swap" rel="stylesheet">
    <style>
        .canvas-wrapper {
            position: relative;
            display: inline-block;
            touch-action: none; /* 防止触摸时的默认行为 */
        }
        .drag-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            cursor: move;
            touch-action: none;
        }
        .dragging {
            cursor: grabbing !important;
        }
        /* 适配移动端的一些样式调整 */
        @media (max-width: 768px) {
            .grid-cols-2 {
                grid-template-columns: 1fr; /* 在移动端改为单列显示 */
            }
            input[type="range"] {
                width: 100%;
                margin: 10px 0;
            }
            .canvas-wrapper {
                width: 100%;
            }
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Body HTML 部分保持不变 -->
    <!-- 省略相同的 HTML 内容... -->

    <script>
        const state = {
            images: [],
            watermarkPos: { x: 0.5, y: 0.5 },
            isDragging: false,
            dragStartPos: null,
            currentCanvas: null,
            isTouching: false // 新增触摸状态标记
        };

        // ... 其他函数保持不变 ...

        function handleTouchStart(e) {
            e.preventDefault(); // 阻止默认的触摸行为
            if (e.target.className !== 'drag-overlay') return;
            
            const touch = e.touches[0];
            const overlay = e.target;
            const canvas = overlay.previousElementSibling;
            
            state.isTouching = true;
            state.currentCanvas = canvas;
            overlay.classList.add('dragging');
            
            const rect = canvas.getBoundingClientRect();
            state.dragStartPos = {
                rect: rect
            };
        }

        function handleTouchMove(e) {
            e.preventDefault();
            if (!state.isTouching || !state.currentCanvas) return;
            
            const touch = e.touches[0];
            const rect = state.dragStartPos.rect;
            
            // 计算新的相对位置
            let newX = (touch.clientX - rect.left) / rect.width;
            let newY = (touch.clientY - rect.top) / rect.height;
            
            // 确保位置在0-1范围内
            newX = Math.max(0, Math.min(1, newX));
            newY = Math.max(0, Math.min(1, newY));
            
            // 更新水印位置
            state.watermarkPos.x = newX;
            state.watermarkPos.y = newY;
            
            // 更新预览
            updateAllPreviews();
        }

        function handleTouchEnd(e) {
            if (!state.isTouching) return;
            
            state.isTouching = false;
            state.currentCanvas = null;
            state.dragStartPos = null;
            
            document.querySelectorAll('.drag-overlay').forEach(overlay => {
                overlay.classList.remove('dragging');
            });
        }

        // 修改 createPreviewElement 函数，添加触摸事件监听
        function createPreviewElement(img, index) {
            const wrapper = document.createElement('div');
            wrapper.className = 'canvas-wrapper';
            
            const canvas = createWatermarkedCanvas(img);
            canvas.className = 'w-full h-auto border rounded';
            canvas.dataset.index = index;
            
            const overlay = document.createElement('div');
            overlay.className = 'drag-overlay';
            overlay.dataset.index = index;
            
            // 添加触摸事件监听
            overlay.addEventListener('touchstart', handleTouchStart, { passive: false });
            overlay.addEventListener('touchmove', handleTouchMove, { passive: false });
            overlay.addEventListener('touchend', handleTouchEnd);
            
            wrapper.appendChild(canvas);
            wrapper.appendChild(overlay);
            
            return wrapper;
        }

        // Event Listeners
        // 保持原有的鼠标事件监听
        elements.imagePreview.addEventListener('mousedown', handleDragStart);
        document.addEventListener('mousemove', handleDrag);
        document.addEventListener('mouseup', handleDragEnd);

        // 添加触摸事件监听
        document.addEventListener('touchmove', handleTouchMove, { passive: false });
        document.addEventListener('touchend', handleTouchEnd);

        // 防止页面滚动时的意外触摸
        document.addEventListener('touchmove', function(e) {
            if (state.isTouching) {
                e.preventDefault();
            }
        }, { passive: false });

        // ... 其他事件监听保持不变 ...

        // 添加移动端优化的样式处理
        function updateLayoutForMobile() {
            if (window.innerWidth <= 768) {
                elements.imagePreview.classList.remove('grid-cols-2');
                elements.imagePreview.classList.add('grid-cols-1');
            } else {
                elements.imagePreview.classList.remove('grid-cols-1');
                elements.imagePreview.classList.add('grid-cols-2');
            }
        }

        // 监听窗口大小变化
        window.addEventListener('resize', updateLayoutForMobile);
        // 初始化时调用一次
        updateLayoutForMobile();

        // ... 其他代码保持不变 ...
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
</body>
</html>
