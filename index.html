<!DOCTYPE html>
<html lang="en">
<head>
    <!-- 前面的代码保持不变，添加移动端位置选择的样式 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batch Image Watermark Tool</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Playfair+Display:wght@400;700&family=Montserrat:wght@400;700&family=Open+Sans:wght@400;700&family=Lora:wght@400;700&display=swap" rel="stylesheet">
    <style>
        .canvas-wrapper {
            position: relative;
            display: inline-block;
        }
        .drag-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            cursor: move;
        }
        .dragging {
            cursor: grabbing !important;
        }
        /* 移动端网格布局 */
        @media (max-width: 768px) {
            .grid-cols-2 {
                grid-template-columns: 1fr !important;
            }
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="max-w-3xl mx-auto p-4 space-y-4">
        <!-- 原有的控件保持不变 -->
        <!-- 添加移动端水印位置选择器（默认隐藏） -->
        <div id="mobilePositionSelector" class="space-y-2 hidden">
            <label class="block text-sm font-medium text-gray-700">Watermark Position</label>
            <select id="watermarkPosition" 
                class="block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm p-2">
                <option value="top-left">Top Left</option>
                <option value="top-right">Top Right</option>
                <option value="center" selected>Center</option>
                <option value="bottom-left">Bottom Left</option>
                <option value="bottom-right">Bottom Right</option>
            </select>
        </div>

        <!-- 其他原有的HTML内容保持不变 -->
    </div>

    <script>
        // 添加设备检测函数
        function isMobileDevice() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }

        // 扩展state对象，添加设备类型
        const state = {
            images: [],
            watermarkPos: { x: 0.5, y: 0.5 },
            isDragging: false,
            dragStartPos: null,
            currentCanvas: null,
            isMobile: isMobileDevice() // 添加设备类型标记
        };

        // 扩展elements对象，添加移动端位置选择器
        const elements = {
            imageInput: document.getElementById('imageInput'),
            watermarkText: document.getElementById('watermarkText'),
            fontSize: document.getElementById('fontSize'),
            fontFamily: document.getElementById('fontFamily'),
            opacity: document.getElementById('opacity'),
            previewArea: document.getElementById('previewArea'),
            imagePreview: document.getElementById('imagePreview'),
            downloadAll: document.getElementById('downloadAll'),
            fontSizeValue: document.getElementById('fontSizeValue'),
            opacityValue: document.getElementById('opacityValue'),
            mobilePositionSelector: document.getElementById('mobilePositionSelector'),
            watermarkPosition: document.getElementById('watermarkPosition')
        };

        // 添加移动端位置映射函数
        function getPositionFromSelection(position) {
            const positions = {
                'top-left': { x: 0.1, y: 0.1 },
                'top-right': { x: 0.9, y: 0.1 },
                'center': { x: 0.5, y: 0.5 },
                'bottom-left': { x: 0.1, y: 0.9 },
                'bottom-right': { x: 0.9, y: 0.9 }
            };
            return positions[position];
        }

        // 修改初始化函数，根据设备类型设置界面
        function initializeInterface() {
            if (state.isMobile) {
                // 移动端设置
                elements.mobilePositionSelector.classList.remove('hidden');
                elements.imagePreview.classList.remove('grid-cols-2');
                elements.imagePreview.classList.add('grid-cols-1');
                
                // 移除拖动相关的事件监听器
                elements.imagePreview.removeEventListener('mousedown', handleDragStart);
                document.removeEventListener('mousemove', handleDrag);
                document.removeEventListener('mouseup', handleDragEnd);
                
                // 添加位置选择事件监听器
                elements.watermarkPosition.addEventListener('change', (e) => {
                    const newPos = getPositionFromSelection(e.target.value);
                    state.watermarkPos = newPos;
                    updateAllPreviews();
                });

                // 修改预览区域标题
                const previewTitle = document.querySelector('#previewArea h3');
                if (previewTitle) {
                    previewTitle.textContent = 'Preview';
                }
            } else {
                // 桌面端设置
                elements.mobilePositionSelector.classList.add('hidden');
                elements.imagePreview.classList.add('grid-cols-2');
                
                // 添加拖动事件监听器
                elements.imagePreview.addEventListener('mousedown', handleDragStart);
                document.addEventListener('mousemove', handleDrag);
                document.addEventListener('mouseup', handleDragEnd);
            }
        }

        // 修改createPreviewElement函数
        function createPreviewElement(img, index) {
            const wrapper = document.createElement('div');
            wrapper.className = 'canvas-wrapper';
            
            const canvas = createWatermarkedCanvas(img);
            canvas.className = 'w-full h-auto border rounded';
            canvas.dataset.index = index;
            
            if (!state.isMobile) {
                const overlay = document.createElement('div');
                overlay.className = 'drag-overlay';
                overlay.dataset.index = index;
                wrapper.appendChild(overlay);
            }
            
            wrapper.appendChild(canvas);
            return wrapper;
        }

        // 在页面加载时初始化界面
        document.addEventListener('DOMContentLoaded', initializeInterface);

        // 其他原有的代码保持不变...
        
        // 修改图片上传事件监听器
        elements.imageInput.addEventListener('change', async (e) => {
            state.images = await Promise.all(Array.from(e.target.files).map(loadImage));
            elements.previewArea.classList.remove('hidden');
            if (state.isMobile) {
                // 移动端默认设置中心位置
                elements.watermarkPosition.value = 'center';
                state.watermarkPos = getPositionFromSelection('center');
            }
            updateAllPreviews();
        });

        // 其他事件监听器和函数保持不变...
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
</body>
</html>
