<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batch Image Watermark Tool</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Playfair+Display:wght@400;700&family=Montserrat:wght@400;700&family=Open+Sans:wght@400;700&family=Lora:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <div class="max-w-3xl mx-auto p-4 space-y-4">
        <!-- File Upload -->
        <div class="space-y-2">
            <label class="block text-sm font-medium text-gray-700">Upload Images</label>
            <input type="file" accept="image/*" id="imageInput" multiple
                class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
            <p class="text-sm text-gray-500">Select multiple images to add watermark to all of them</p>
        </div>

        <!-- Watermark Settings -->
        <div class="grid grid-cols-2 gap-4">
            <div class="space-y-2">
                <label class="block text-sm font-medium text-gray-700">Watermark Text</label>
                <input type="text" id="watermarkText" value="Watermark" 
                    class="block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm p-2">
            </div>
            <div class="space-y-2">
                <label class="block text-sm font-medium text-gray-700">Font Family</label>
                <select id="fontFamily" 
                    class="block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm p-2">
                    <option value="Roboto">Roboto</option>
                    <option value="Playfair Display">Playfair Display</option>
                    <option value="Montserrat">Montserrat</option>
                    <option value="Open Sans">Open Sans</option>
                    <option value="Lora">Lora</option>
                </select>
            </div>
        </div>

        <div class="grid grid-cols-2 gap-4">
            <div class="space-y-2">
                <label class="block text-sm font-medium text-gray-700">Font Size: <span id="fontSizeValue">48</span>px</label>
                <input type="range" id="fontSize" min="12" max="120" value="48" class="block w-full">
            </div>
            <div class="space-y-2">
                <label class="block text-sm font-medium text-gray-700">Font Weight</label>
                <div class="flex space-x-4">
                    <label class="inline-flex items-center">
                        <input type="radio" name="fontWeight" value="normal" checked class="form-radio">
                        <span class="ml-2">Normal</span>
                    </label>
                    <label class="inline-flex items-center">
                        <input type="radio" name="fontWeight" value="bold" class="form-radio">
                        <span class="ml-2">Bold</span>
                    </label>
                </div>
            </div>
        </div>

        <!-- Preview and Download Area -->
        <div id="previewArea" class="hidden space-y-4">
            <h3 class="font-medium text-lg">Preview</h3>
            <div id="imagePreview" class="grid grid-cols-2 gap-4"></div>
            <button id="downloadAll" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700">
                Download All Images
            </button>
        </div>
    </div>

    <script>
        const state = {
            images: [],
            watermarkPos: { x: 0, y: 0 },
            isDragging: false,
            currentImageIndex: 0
        };

        // DOM Elements
        const elements = {
            imageInput: document.getElementById('imageInput'),
            watermarkText: document.getElementById('watermarkText'),
            fontSize: document.getElementById('fontSize'),
            fontFamily: document.getElementById('fontFamily'),
            previewArea: document.getElementById('previewArea'),
            imagePreview: document.getElementById('imagePreview'),
            downloadAll: document.getElementById('downloadAll'),
            fontSizeValue: document.getElementById('fontSizeValue')
        };

        // Load image file
        function loadImage(file) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => resolve(img);
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            });
        }

        // Create canvas with watermark
        function createWatermarkedCanvas(img) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            canvas.width = img.width;
            canvas.height = img.height;
            
            ctx.drawImage(img, 0, 0);
            
            // Configure watermark
            ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
            const weight = document.querySelector('input[name="fontWeight"]:checked').value;
            ctx.font = `${weight} ${elements.fontSize.value}px "${elements.fontFamily.value}"`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            
            // Add watermark at center
            ctx.fillText(
                elements.watermarkText.value,
                canvas.width / 2,
                canvas.height / 2
            );
            
            return canvas;
        }

        // Update preview
        async function updatePreview() {
            elements.imagePreview.innerHTML = '';
            
            for (const img of state.images) {
                const canvas = createWatermarkedCanvas(img);
                canvas.className = 'w-full h-auto border rounded';
                elements.imagePreview.appendChild(canvas);
            }
        }

        // Event Listeners
        elements.imageInput.addEventListener('change', async (e) => {
            state.images = await Promise.all(
                Array.from(e.target.files).map(loadImage)
            );
            elements.previewArea.classList.remove('hidden');
            updatePreview();
        });

        [elements.watermarkText, elements.fontFamily, elements.fontSize]
            .forEach(el => el.addEventListener('input', updatePreview));
        
        document.querySelectorAll('input[name="fontWeight"]')
            .forEach(el => el.addEventListener('change', updatePreview));

        elements.fontSize.addEventListener('input', (e) => {
            elements.fontSizeValue.textContent = e.target.value;
        });

        // Download functionality
        elements.downloadAll.addEventListener('click', () => {
            const zip = new JSZip();
            
            state.images.forEach((img, i) => {
                const canvas = createWatermarkedCanvas(img);
                const dataUrl = canvas.toDataURL('image/png');
                const base64Data = dataUrl.split(',')[1];
                zip.file(`watermarked-${i + 1}.png`, base64Data, {base64: true});
            });
            
            zip.generateAsync({type: 'blob'}).then(blob => {
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = 'watermarked-images.zip';
                link.click();
            });
        });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
</body>
</html>
